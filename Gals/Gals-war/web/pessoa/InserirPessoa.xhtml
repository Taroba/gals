<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./../template.xhtml">

            <ui:define name="title">Inserir Banco</ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel header="Inserir Pessoa">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Nome:" />
                            <h:inputText id="nome" value="#{pessoaManagedBean.pessoa.nome}" />
                            <h:outputLabel value="CPF:" />
                            <h:inputText id="cnpj" value="#{pessoaManagedBean.pessoa.cpf}" />
                            <h:outputLabel value="EMail:" />
                            <h:inputText id="numero" value="#{pessoaManagedBean.pessoa.EMail}" />
                            <h:commandButton id="inserir" action="#{pessoaManagedBean.inserir}" value="Inserir" />
                            <h:commandButton id="cancelar" action="/index" value="Cancelar" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
