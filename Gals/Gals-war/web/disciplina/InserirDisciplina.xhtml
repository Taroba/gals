<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../template.xhtml">
            <ui:define name="title">Inserir Disciplina</ui:define>
            <ui:define name="content">
                <h:inputHidden value="#{disciplinaManagedBean.obterDisciplinas()}"/>                
                <h:form>
                    <p:panel header="Inserir Disciplina" styleClass="fieldset">
                        <p:messages id="mensagens" autoUpdate="true" closable="true" globalOnly="true"/>

                        <p:outputPanel styleClass="area">
                            <h:outputLabel value="Descrição"><br/></h:outputLabel>
                            <p:inputText id="descricao" value="#{disciplinaManagedBean.disciplina.descricao}" required="true" requiredMessage="Campo de preenchimento obrigatório!" validatorMessage="Campo pode conter no máximo 200 caracteres!"/>
                            <p:message for="descricao"/>
                        </p:outputPanel>

                        <span class="areaBotao">
                            <p:commandButton id="inserir" action="#{disciplinaManagedBean.inserir()}" value="Inserir" />
                            <p:commandButton id="cancelar" action="#{disciplinaManagedBean.limpar()}" value="Cancelar" update="descricao" />
                        </span>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
